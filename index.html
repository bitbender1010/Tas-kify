<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Taskify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 900px)" href="mobile.css">
</head>
<body style="position: relative; padding: 0px; margin: 0px;" id="body">
    <!-- Card -->
    <div class="container">
        <!-- Herobar -->
        <div id="taskify"> <span>Tas-kify </span> </div> 
        <!-- Add Task -->
        <div class="postTask"> 
            <input placeholder="post your task..." id="taskValue"/>
            <button class="add"> <span id="plus">+</span> </button>
        </div>

        <!-- Todo & Completed-->
        <div class="todo-container">
            <div class="todo"> <span id="todoId"> todo: </span> </div>
            <div class="lists">
                <ul id="todoParent"> <!-- JS --> <!--
                    <li> <span class="taskItem">Iron the car</span> 
                    <div class="icons"> 
                        <div class="complete">  </div>
                        <div class="delete" > </div>
                    </div>
                    </li> -->
                </ul>
            </div>
        </div>

        <!-- Completed -->
        <div class="complete-container">
                <div class="complete-cover"> <span id="todoId"> completed: </span> </div>
                <div class="lists underline"> 
                    <ul id="completeParent"> <!--
                        <li> <span class="taskItem">Iron the car</span> 
                        <div class="icons"> 
                            <div class="reverse"> </div>
                            <div class="delete"> </div>
                        </div>
                        </li> -->
                    </ul>
                </div>
            </div>
    
        <!--end-->
    
     <!-- tips -->
     <div class="tips">
        Tips: Press <span style="color: green">'green'</span> to complete task, <span style="color: red">'red'</span> to delete
        tasks & <span style="color: yellow">'yellow'</span> to undo completed task.
    </div>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
